<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Order summary card</title>
</head>
<body>
<main class="container">
  <div class="card">
    <div class="card-image">
      <img src="images/illustration-hero.svg" alt="">
    </div>
    <div class="card-main">
      <div class="card-info">
        <h2 class="card-heading">Order Summary</h2>
        <p class="card-para">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>
      <div class="price-container">
        <div class="col">
          <img src="images/icon-music.svg" alt="Music Icon" class="icon">
        </div>
        <div class="col">
          <h3 class="sub-heading">Annual Plan</h3>
          <p class="price">$59.99/year</p>
        </div>
        <div class="col">
           <a href="#" class="change-link">Change</a>
        </div>
      </div>
      <div class="buttons">
        <a href="#" class="submit-btn">Proceed to Payment</a>
        <a href="" class="cancel-btn">Cancel Order</a>
      </div>
    </div>
  </div>
</main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/rbajwa/order-summary-card" target="_blank">Rashpal Singh</a>.
  </div>
</body>
</html>
